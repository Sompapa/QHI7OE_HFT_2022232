<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manga UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Manga Catalog</h1>

    <div id="formdiv">
        <label> Title </label>
        <input type="text" id="title" />
        <label> Price </label>
        <input type="text" id="price" />
        <button type="button" onclick="create()"> Add manga </button>
    </div>

    <div id="updateformdiv">
        <label> Title </label>
        <input type="text" id="titleupdate" />
        <label> Price </label>
        <input type="text" id="priceupdate" />
        <button type="button" onclick="update()"> Update manga </button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Realese</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
            <tr>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody id="noncrud">
            <tr>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
