<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manga UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="tab">
        <button id="mangasTab" class="tablinks" onclick="openTab(event, 'mangas')">Manga Catalog</button>
        <button id="authorsTab" class="tablinks" onclick="openTab(event, 'authors')">Author Catalog</button>
        <button id="genresTab" class="tablinks" onclick="openTab(event, 'genres')">Genre Catalog</button>
        <button id="extdataTab" class="tablinks" onclick="openTab(event, 'extdata')">Query Catalog</button>
    </div>

    <div id="mangas" class="tabcontent">

        <div id="mangasAddForm" class="hidden">
            <label>Title</label>
            <input type="text" id="title" />
            <label>Price</label>
            <input type="text" id="price" />
            <label>Rate</label>
            <input type="text" id="rate" />
            <label>Release</label>
            <input type="text" id="release" />
            <label>Author ID</label>
            <input type="text" id="authorId" />
            <label>Genre ID</label>
            <input type="text" id="genreId" />
            <button type="button" onclick="create_manga()">Create</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('mangas')">Cancel</button>
        </div>

        <div id="mangasEditForm" class="hidden">
            <label>Title</label>
            <input type="text" id="titleToUpdate" />
            <label>Price</label>
            <input type="text" id="priceToUpdate" />
            <label>Rate</label>
            <input type="text" id="rateToUpdate" />
            <label>Release</label>
            <input type="text" id="releaseToUpdate" />
            <label>Author ID</label>
            <input type="text" id="mangaAuthorIdToUpdate" />
            <label>Genre ID</label>
            <input type="text" id="mangaGenreIdToUpdate" />
            <button type="button" onclick="update_manga()">Update</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('mangas')">Cancel</button>
        </div>

        <div id="mangasTable">
            <button id="mangasAddButton" onclick="add('mangas')">Add Manga</button>
            <table>
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Rate</th>
                        <th>Release</th>
                        <th>Author Id</th>
                        <th>Genre Id</th>
                    </tr>
                </thread>
                <tbody id="mangaresultarea">
                </tbody>
            </table>
        </div>
    </div>

    <div id="authors" class="tabcontent">
        <div id="authorsAddForm" class="hidden">
            <label>Author Name</label>
            <input type="text" id="authorName" />
            <button type="button" onclick="create_author()">Create</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('authors')">Cancel</button>
        </div>

        <div id="authorsEditForm" class="hidden">
            <label>Author Name</label>
            <input type="text" id="authorNameToUpdate" />
            <button type="button" onclick="update_author()">Update</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('authors')">Cancel</button>
        </div>

        <div id="authorsTable">
            <button id="authorsAddButton" onclick="add('authors')">Add Author</button>

            <table>
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Author Name</th>
                    </tr>
                </thread>
                <tbody id="authorresultarea"></tbody>
            </table>
        </div>
    </div>

    <div id="genres" class="tabcontent">
        <div id="genresAddForm" class="hidden">
            <label>Genre Name</label>
            <input type="text" id="genreName" />
            <button type="button" onclick="create_genre()">Create</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('genres')">Cancel</button>
        </div>

        <div id="genresEditForm" class="hidden">
            <label>Genre Name</label>
            <input type="text" id="genreNameToUpdate" />
            <button type="button" onclick="update_genre()">Update</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('genres')">Cancel</button>
        </div>

        <div id="genresTable">
            <button id="genresAddButton" onclick="add('genres')">Add Genre</button>

            <table>
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Genre Name</th>
                    </tr>
                </thread>
                <tbody id="genreresultarea">
                </tbody>
            </table>

        </div>
    </div>

    <div id="extdata" class="tabcontent">
        <button onclick="getAllPriceByGenre()">All Price By Genre</button>
        <p id="AllPriceByGenre"></p>

        <button onclick="getAllPriceByYears()">All Price By Dates</button>
        <p id="AllPriceByYears"></p>

        <button onclick="getAVGPriceByGenre()">AVG Price By Genre</button>
        <p id="AVGPriceByGenre"></p>

        <button onclick="getAVGPriceByAuthor()">AVG Price By Author</button>
        <p id="AVGPriceByAuthor"></p>

        <button onclick="getAVGRateByGenre()">AVG Rate By Genre</button>
        <p id="AVGRateByGenre"></p>
    </div>
</body>
</html>
